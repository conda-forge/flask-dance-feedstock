{% set name = "Flask-Dance" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d240f2509db7a9e95482dc4ba79ad1ffc631ec993da99bdfe9988cfe5b816734

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps . -vv

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - requests >=2.0
    - oauthlib
    - requests-oauthlib >=1.0.0
    - Flask >=0.7
    - urlobject
    - six

test:
  imports:
    - flask_dance
    - flask_dance.consumer
    - flask_dance.consumer.storage
    - flask_dance.contrib

about:
  home: https://pypi.org/project/Flask-Dance/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Doing the OAuth dance with style using Flask, requests, and oauthlib.

  doc_url: http://flask-dance.readthedocs.io/
  dev_url: https://github.com/singingwolfboy/flask-dance

extra:
  recipe-maintainers:
    - ericcina
